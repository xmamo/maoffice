<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ include.head_meta }}
    <title>{{ site.title }}{% if page.title != nil %} | {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/styles/main.scss %}" />
    {{ include.head_other }}
  </head>

  <body>
    <nav style="display: flex; gap: 1em; justify-content: space-between;">
      <a href="{{ site.baseurl }}{% link index.html %}">
        <img src="{{ site.baseurl }}{% link assets/images/logo.jpg %}" height="64" alt="Morena Architects logo" />
      </a>

      <menu id="main-menu">
        <li>
          <a href="{{ site.baseurl }}{% link chi-siamo.md %}" class="menu-link">Chi siamo</a>
        </li>

        <li>
          <a href="{{ site.baseurl }}{% link progetti.md %}" class="menu-link">Progetti</a>
        </li>

        <li>
          <a href="{{ site.baseurl }}{% link contatti.html %}" class="menu-link">Contatti</a>
        </li>
      </menu>
    </nav>

    {{ include.content }}
  </body>
</html>
